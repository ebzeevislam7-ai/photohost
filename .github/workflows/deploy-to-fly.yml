name: Deploy to Fly.io

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Deploy to Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          set -e
          IMAGE=ghcr.io/${{ github.repository_owner }}/photohost:latest
          APP_NAME=photohost-${{ github.repository_owner }}

          # create app if it doesn't exist
          if ! flyctl apps list --json | jq -e ".[] | select(.Name==\"$APP_NAME\")" >/dev/null 2>&1; then
            flyctl apps create $APP_NAME || true
          fi

          # deploy image
          flyctl deploy --image $IMAGE --app $APP_NAME --remote-only || flyctl deploy --image $IMAGE --app $APP_NAME
